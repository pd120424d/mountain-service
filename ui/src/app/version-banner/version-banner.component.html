<div *ngIf="versionInfo as v" class="version-banner">
  <ng-container>
    <span *ngIf="v.gitTag && v.gitSHA; else noTag">{{ v.gitTag }} ({{ v.gitSHA }})</span>
    <ng-template #noTag>
      <span *ngIf="v.version && v.gitSHA; else versionOnly">{{ v.version }} ({{ v.gitSHA }})</span>
      <ng-template #versionOnly>
        <span>{{ v.version }}</span>
      </ng-template>
    </ng-template>
    | Uptime: {{ v.uptime }}
  </ng-container>
</div>
