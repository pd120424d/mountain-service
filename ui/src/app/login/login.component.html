<div class="login-container">
  <div class="login-box">
    <h2>{{ 'LOGIN.TITLE' | translate }}</h2>

    <form (ngSubmit)="onLogin()">
      <div class="input-group">
        <label for="username">{{ 'LOGIN.USERNAME' | translate }}</label>
        <input id="username" name="username" type="text" [(ngModel)]="credentials.username" required>
      </div>

      <div class="input-group">
        <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
        <input id="password" name="password" type="password" [(ngModel)]="credentials.password" required>
      </div>

      <button type="submit" class="login-btn">{{ 'LOGIN.SUBMIT' | translate }}</button>
    </form>

    <!-- Error message for invalid credentials -->
    <div *ngIf="loginError" class="alert alert-error">
      {{ 'LOGIN.INVALID_CREDENTIALS' | translate }}
    </div>

    <!-- Session expired message -->
    <div *ngIf="sessionExpired" class="alert alert-warning">
      {{ 'SESSION.EXPIRED' | translate }}
    </div>

    <!-- Register and Home links -->
    <p class="register-link">
      {{ 'LOGIN.NO_ACCOUNT' | translate }}
      <a routerLink="/employees/new">{{ 'LOGIN.REGISTER' | translate }}</a>
    </p>

    <p class="home-link">
      <a routerLink="/">{{ 'GO_HOME' | translate }}</a>
    </p>
  </div>
</div>
