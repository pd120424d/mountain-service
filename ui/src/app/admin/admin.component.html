<div class="admin-container">
  <div class="admin-header">
    <h1>{{ 'ADMIN_PANEL.TITLE' | translate }}</h1>
    <button class="btn btn-secondary" (click)="goBack()">
      {{ 'ADMIN_PANEL.BACK' | translate }}
    </button>
  </div>

  <div class="admin-content">
    <div class="danger-zone">
      <h2>{{ 'ADMIN_PANEL.DANGER_ZONE' | translate }}</h2>
      <p class="warning-text">
        {{ 'ADMIN_PANEL.RESET_WARNING' | translate }}
      </p>
      
      <div class="reset-section">
        <button 
          class="btn btn-danger" 
          (click)="onResetAllData()" 
          [disabled]="isResetting"
        >
          <span *ngIf="isResetting">{{ 'ADMIN_PANEL.RESETTING' | translate }}...</span>
          <span *ngIf="!isResetting">{{ 'ADMIN_PANEL.RESET_ALL_DATA' | translate }}</span>
        </button>
      </div>

      <div *ngIf="resetSuccess" class="alert alert-success">
        {{ 'ADMIN_PANEL.RESET_SUCCESS' | translate }}
      </div>

      <div *ngIf="resetError" class="alert alert-danger">
        {{ 'ADMIN_PANEL.RESET_ERROR' | translate }}: {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
