<h2 class="dialog-title">Потврда брисања</h2>
<div class="dialog-content">
  Да ли сте сигурни да желите да обришете запосленог?
</div>
<div class="dialog-actions">
  <button mat-button (click)="onCancel()" class="cancel-button">Откажи</button>
  <button mat-button (click)="onConfirm()" class="confirm-button">Обриши</button>
</div>
