apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mountain-service-ingress
  namespace: mountain-service
  annotations:
    # Use Traefik ingress controller (default in k3s)
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: mountain-service.duckdns.org
      http:
        paths:
          # === DOCS SERVICE (CENTRALIZED) ===
          # Swagger UI under /docs served by docs-ui
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: docs-ui
                port:
                  number: 8080
          # Swagger UI config and proxied specs served by docs-aggregator
          - path: /docs/swagger-config.json
            pathType: Exact
            backend:
              service:
                name: docs-aggregator
                port:
                  number: 8080
          - path: /docs/specs
            pathType: Prefix
            backend:
              service:
                name: docs-aggregator
                port:
                  number: 8080

          # === API ENDPOINTS ===
          # API endpoints (must come before / catch-all)
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

          # Health check endpoint
          - path: /health
            pathType: Exact
            backend:
              service:
                name: frontend
                port:
                  number: 80

          # === FRONTEND ===
          # Angular frontend - catch all for client-side routing (MUST BE LAST)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
