apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mountain-service-ingress
  namespace: mountain-service
  annotations:
    # Use Traefik ingress controller (default in k3s)
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: mountain-service.duckdns.org
      http:
        paths:
          # All traffic goes to frontend service
          # Nginx inside frontend container handles routing to backend services
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
