apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-service
  namespace: mountain
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity-service
  template:
    metadata:
      labels:
        app: activity-service
    annotations:
      sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: activity
          image: ghcr.io/pd120424d/activity-service:latest
          ports:
            - containerPort: 8084
          env:
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              valueFrom: { secretKeyRef: { name: db-common, key: DB_PORT } }
            - name: DB_USER
              valueFrom: { secretKeyRef: { name: db-common, key: DB_USER } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: activity-db, key: DB_PASSWORD } }
            - name: DB_NAME
              valueFrom: { secretKeyRef: { name: activity-db, key: DB_NAME } }
            - name: DB_SSLMODE
              value: "disable"
            - name: JWT_SECRET
              valueFrom: { secretKeyRef: { name: app-shared, key: JWT_SECRET } }
            - name: ADMIN_PASSWORD
              valueFrom: { secretKeyRef: { name: app-shared, key: ADMIN_PASSWORD } }
            - name: SERVICE_AUTH_SECRET
              valueFrom: { secretKeyRef: { name: app-shared, key: SERVICE_AUTH_SECRET } }
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.3
          args:
            - "--port=5432"
            - "--address=127.0.0.1"
            - "--credentials-file=/var/secrets/key.json"
            - "$(INSTANCE_CONNECTION_NAME)"
          env:
            - name: INSTANCE_CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-activity
                  key: INSTANCE_CONNECTION_NAME
          volumeMounts:
            - name: gcp-sa
              mountPath: /var/secrets
              readOnly: true
          resources:
            requests:
              cpu: "20m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
      volumes:
        - name: gcp-sa
          secret:
            secretName: gcp-sa
            items:
              - key: key.json
                path: key.json

---
apiVersion: v1
kind: Service
metadata:
  name: activity-service
  namespace: mountain
spec:
  selector:
    app: activity-service
  ports:
    - name: http
      port: 8084
      targetPort: 8084
  type: ClusterIP

