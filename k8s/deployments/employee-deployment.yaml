apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee-service
  namespace: mountain-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      imagePullSecrets:
        - name: ghcr-auth
      containers:
        - name: employee
          image: ghcr.io/pd120424d/employee-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: DB_HOST
              value: "127.0.0.1"
            - name: DB_PORT
              value: "6432"
            - name: DB_MAX_OPEN_CONNS
              value: "15"
            - name: DB_MAX_IDLE_CONNS
              value: "10"
            - name: DB_CONN_MAX_LIFETIME_MIN
              value: "45"
            - name: DB_CONN_MAX_IDLE_TIME_MIN
            - name: DB_READ_HOST
              value: "127.0.0.1"
            - name: DB_READ_PORT
              value: "6433"

              value: "5"
            - name: DB_USER
              valueFrom: { secretKeyRef: { name: db-common, key: DB_USER } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: employee-db, key: DB_PASSWORD } }
            - name: DB_NAME
              valueFrom: { secretKeyRef: { name: employee-db, key: DB_NAME } }
            - name: DB_SSLMODE
              value: "disable"
            - name: JWT_SECRET
              valueFrom: { secretKeyRef: { name: app-shared, key: JWT_SECRET } }
            - name: ADMIN_PASSWORD
              valueFrom: { secretKeyRef: { name: app-shared, key: ADMIN_PASSWORD } }
            - name: SERVICE_AUTH_SECRET
              valueFrom: { secretKeyRef: { name: app-shared, key: SERVICE_AUTH_SECRET } }
            - name: CORS_ALLOWED_ORIGINS
              valueFrom: { secretKeyRef: { name: app-shared, key: CORS_ALLOWED_ORIGINS } }
            - name: AZURE_STORAGE_ACCOUNT_NAME
              valueFrom: { secretKeyRef: { name: azure-storage, key: AZURE_STORAGE_ACCOUNT_NAME } }
            - name: AZURE_STORAGE_ACCOUNT_KEY
              valueFrom: { secretKeyRef: { name: azure-storage, key: AZURE_STORAGE_ACCOUNT_KEY } }
            - name: AZURE_STORAGE_CONTAINER_NAME
              valueFrom: { secretKeyRef: { name: azure-storage, key: AZURE_STORAGE_CONTAINER_NAME } }
            - name: GCP_LOGGING_ENABLED
              value: "true"
            - name: GCP_PROJECT_ID
              value: "reflecting-card-469410-q1"
            - name: LOG_TO_STDOUT_ONLY
              value: "true"
            - name: GCP_LOGGING_CREDENTIALS_PATH
              value: "/var/secrets/gcp-logging/key.json"
            - name: SWAGGER_HOST
              value: "mountain-service.duckdns.org"

          volumeMounts:
            - name: gcp-logging-writer-key
              mountPath: /var/secrets/gcp-logging
              readOnly: true


          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.4
          args:
            - "--port=55432"
            - "--address=127.0.0.1"
            - "--credentials-file=/var/secrets/key.json"
            - "$(INSTANCE_CONNECTION_NAME)"
          env:
            - name: INSTANCE_CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-employee
                  key: INSTANCE_CONNECTION_NAME
          volumeMounts:
            - name: gcp-sa
              mountPath: /var/secrets
              readOnly: true
          resources:
            requests:
              cpu: "20m"
              memory: "32Mi"
            limits:
              cpu: "100m"
              memory: "64Mi"
        - name: cloud-sql-proxy-replica1
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.4
          args:
            - "--port=56432"
            - "--address=127.0.0.1"
            - "--credentials-file=/var/secrets/key.json"
            - "$(INSTANCE_CONNECTION_NAME)"
          env:
            - name: INSTANCE_CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-employee-replica1
                  key: INSTANCE_CONNECTION_NAME
          volumeMounts:
            - name: gcp-sa
              mountPath: /var/secrets
              readOnly: true
        - name: cloud-sql-proxy-replica2
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.4
          args:
            - "--port=57432"
            - "--address=127.0.0.1"
            - "--credentials-file=/var/secrets/key.json"
            - "$(INSTANCE_CONNECTION_NAME)"
          env:
            - name: INSTANCE_CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-employee-replica2
                  key: INSTANCE_CONNECTION_NAME
          volumeMounts:
            - name: gcp-sa
              mountPath: /var/secrets
              readOnly: true
        - name: pgbouncer-primary
          image: edoburu/pgbouncer:1.22.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6432
              name: pgb-primary
          command: ["/bin/sh","-c"]
          args:
            - |
              cat > /etc/pgbouncer/pgbouncer.ini <<'EOF'
              [databases]
              default = host=127.0.0.1 port=55432 dbname=employee_service_db
              [pgbouncer]
              listen_addr=127.0.0.1
              listen_port=6432
              pool_mode=transaction
              default_pool_size=20
              min_pool_size=5
              reserve_pool_size=5
              auth_type=trust
              logfile=/dev/stdout
              pidfile=/tmp/pgbouncer.pid
              EOF
              pgbouncer /etc/pgbouncer/pgbouncer.ini
        - name: pgbouncer-replica1
          image: edoburu/pgbouncer:1.22.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6433
              name: pgb-rep1
          command: ["/bin/sh","-c"]
          args:
            - |
              cat > /etc/pgbouncer/pgbouncer.ini <<'EOF'
              [databases]
              default = host=127.0.0.1 port=56432 dbname=employee_service_db
              [pgbouncer]
              listen_addr=127.0.0.1
              listen_port=6433
              pool_mode=transaction
              default_pool_size=20
              min_pool_size=5
              reserve_pool_size=5
              auth_type=trust
              logfile=/dev/stdout
              pidfile=/tmp/pgbouncer.pid
              EOF
              pgbouncer /etc/pgbouncer/pgbouncer.ini
        - name: pgbouncer-replica2
          image: edoburu/pgbouncer:1.22.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6434
              name: pgb-rep2
          command: ["/bin/sh","-c"]
          args:
            - |
              cat > /etc/pgbouncer/pgbouncer.ini <<'EOF'
              [databases]
              default = host=127.0.0.1 port=57432 dbname=employee_service_db
              [pgbouncer]
              listen_addr=127.0.0.1
              listen_port=6434
              pool_mode=transaction
              default_pool_size=20
              min_pool_size=5
              reserve_pool_size=5
              auth_type=trust
              logfile=/dev/stdout
              pidfile=/tmp/pgbouncer.pid
              EOF
              pgbouncer /etc/pgbouncer/pgbouncer.ini
      volumes:
        - name: gcp-sa
          secret:
            secretName: gcp-sa
            items:
              - key: key.json
                path: key.json
        - name: gcp-logging-writer-key
          secret:
            secretName: gcp-logging-writer-key
            items:
              - key: key.json
                path: key.json

---
apiVersion: v1
kind: Service
metadata:
  name: employee-service
  namespace: mountain-service
spec:
  selector:
    app: employee-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
  type: ClusterIP

