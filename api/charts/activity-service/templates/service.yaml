apiVersion: v1
kind: Service
metadata:
  name: {{ include "activity-service.fullname" . }}
  labels:
    {{- include "activity-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: activity-service
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}

