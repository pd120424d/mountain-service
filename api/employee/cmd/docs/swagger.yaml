basePath: /api/v1
definitions:
  github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  github_com_pd120424d_mountain-service_api_contracts_employee_v1.MessageResponse:
    properties:
      message:
        type: string
    type: object
  internal_handler.UploadProfilePictureResponse:
    properties:
      blobName:
        type: string
      blobUrl:
        type: string
      message:
        type: string
      size:
        type: integer
    type: object
  v1.ActiveEmergenciesResponse:
    properties:
      hasActiveEmergencies:
        type: boolean
    type: object
  v1.AssignShiftRequest:
    properties:
      shiftDate:
        type: string
      shiftType:
        maximum: 3
        minimum: 1
        type: integer
    required:
    - shiftDate
    - shiftType
    type: object
  v1.AssignShiftResponse:
    properties:
      id:
        type: integer
      shiftDate:
        type: string
      shiftType:
        type: integer
    required:
    - id
    - shiftDate
    - shiftType
    type: object
  v1.EmployeeCreateRequest:
    properties:
      email:
        type: string
      firstName:
        type: string
      gender:
        type: string
      lastName:
        type: string
      password:
        type: string
      phone:
        type: string
      profilePicture:
        type: string
      profileType:
        type: string
      username:
        type: string
    required:
    - email
    - firstName
    - gender
    - lastName
    - password
    - phone
    - username
    type: object
  v1.EmployeeLogin:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  v1.EmployeeResponse:
    properties:
      email:
        type: string
      firstName:
        type: string
      gender:
        type: string
      id:
        type: integer
      lastName:
        type: string
      phone:
        type: string
      profilePicture:
        description: this may be represented as a byte array if we read the picture
          from somewhere for an example
        type: string
      profileType:
        type: string
      username:
        type: string
    type: object
  v1.EmployeeUpdateRequest:
    properties:
      email:
        type: string
      firstName:
        type: string
      gender:
        type: string
      lastName:
        type: string
      phone:
        type: string
      profilePicture:
        type: string
      profileType:
        type: string
      username:
        type: string
    type: object
  v1.OnCallEmployeesResponse:
    properties:
      employees:
        items:
          $ref: '#/definitions/v1.EmployeeResponse'
        type: array
    type: object
  v1.RemoveShiftRequest:
    properties:
      shiftDate:
        type: string
      shiftType:
        maximum: 3
        minimum: 1
        type: integer
    required:
    - shiftDate
    - shiftType
    type: object
  v1.ShiftAvailability:
    properties:
      isAssignedToEmployee:
        description: Whether the requesting employee is assigned to this shift
        type: boolean
      isFullyBooked:
        description: Whether the shift is at full capacity (2 medics + 4 technicians)
        type: boolean
      medicSlotsAvailable:
        description: Available slots for medics (0-2)
        type: integer
      technicalSlotsAvailable:
        description: Available slots for technical staff (0-4)
        type: integer
    type: object
  v1.ShiftAvailabilityPerDay:
    properties:
      firstShift:
        $ref: '#/definitions/v1.ShiftAvailability'
      secondShift:
        $ref: '#/definitions/v1.ShiftAvailability'
      thirdShift:
        $ref: '#/definitions/v1.ShiftAvailability'
    type: object
  v1.ShiftAvailabilityResponse:
    properties:
      days:
        additionalProperties:
          $ref: '#/definitions/v1.ShiftAvailabilityPerDay'
        type: object
    type: object
  v1.ShiftResponse:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      shiftDate:
        type: string
      shiftType:
        description: '1: 6am-2pm, 2: 2pm-10pm, 3: 10pm-6am, < 1 or > 3: invalid'
        type: integer
    type: object
  v1.TokenResponse:
    properties:
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    type: object
host: localhost:8082
info:
  contact: {}
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: API Сервис за Запослене
  version: "1.0"
paths:
  /admin/reset:
    delete:
      description: Брише све запослене, смене и повезане податке из система (само
        за админе)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.MessageResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Ресетовање свих података
      tags:
      - админ
  /admin/shifts/availability:
    get:
      description: Дохватање доступности смена за све запослене (само за админе)
      parameters:
      - description: Број дана за које се проверава доступност (подразумевано 7)
        in: query
        name: days
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ShiftAvailabilityResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Дохватање доступности смена за админе
      tags:
      - админ
  /employees:
    get:
      description: Преузимање свих запослених
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              items:
                $ref: '#/definitions/v1.EmployeeResponse'
              type: array
            type: array
      security:
      - OAuth2Password: []
      summary: Преузимање листе запослених
      tags:
      - запослени
    post:
      consumes:
      - application/json
      - multipart/form-data
      description: Креирање новог запосленог у систему (supports both JSON and multipart
        form data)
      parameters:
      - description: Подаци о новом запосленом (JSON)
        in: body
        name: employee
        required: true
        schema:
          $ref: '#/definitions/v1.EmployeeCreateRequest'
      - description: First Name (form data)
        in: formData
        name: firstName
        type: string
      - description: Last Name (form data)
        in: formData
        name: lastName
        type: string
      - description: Username (form data)
        in: formData
        name: username
        type: string
      - description: Password (form data)
        in: formData
        name: password
        type: string
      - description: Email (form data)
        in: formData
        name: email
        type: string
      - description: Gender (form data)
        in: formData
        name: gender
        type: string
      - description: Phone (form data)
        in: formData
        name: phone
        type: string
      - description: Profile Type (form data)
        in: formData
        name: profileType
        type: string
      - description: Profile Picture (form data)
        in: formData
        name: profilePicture
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/v1.EmployeeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      summary: Креирање новог запосленог
      tags:
      - запослени
  /employees/{employeeId}/profile-picture:
    delete:
      description: Delete a profile picture for an employee
      parameters:
      - description: Employee ID
        in: path
        name: employeeId
        required: true
        type: integer
      - description: Blob name to delete
        in: query
        name: blobName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Delete profile picture
      tags:
      - files
    post:
      consumes:
      - multipart/form-data
      description: Upload a profile picture for an employee
      parameters:
      - description: Employee ID
        in: path
        name: employeeId
        required: true
        type: integer
      - description: Profile picture file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.UploadProfilePictureResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Upload profile picture
      tags:
      - files
  /employees/{id}:
    delete:
      description: Брисање запосленог по ID-ју
      parameters:
      - description: ID запосленог
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Брисање запосленог
      tags:
      - запослени
    put:
      description: Ажурирање запосленог по ID-ју
      parameters:
      - description: ID запосленог
        in: path
        name: id
        required: true
        type: integer
      - description: Подаци за ажурирање запосленог
        in: body
        name: employee
        required: true
        schema:
          $ref: '#/definitions/v1.EmployeeUpdateRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.EmployeeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Ажурирање запосленог
      tags:
      - запослени
  /employees/{id}/active-emergencies:
    get:
      consumes:
      - application/json
      description: Проверава да ли запослени има активне хитне случајеве
      parameters:
      - description: ID запосленог
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ActiveEmergenciesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Провера активних хитних случајева за запосленог
      tags:
      - запослени
  /employees/{id}/shift-warnings:
    get:
      description: Враћа листу упозорења о сменама за запосленог (нпр. недостају смене,
        није испуњена норма)
      parameters:
      - description: ID запосленог
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Дохватање упозорења о сменама за запосленог
      tags:
      - запослени
  /employees/{id}/shifts:
    delete:
      description: Уклањање смене за запосленог по ID-ју и подацима о смени
      parameters:
      - description: ID запосленог
        in: path
        name: id
        required: true
        type: integer
      - description: Подаци о смени
        in: body
        name: shift
        required: true
        schema:
          $ref: '#/definitions/v1.RemoveShiftRequest'
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Уклањање смене за запосленог
      tags:
      - запослени
    get:
      description: Дохватање смена за запосленог по ID-ју
      parameters:
      - description: ID запосленог
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/v1.ShiftResponse'
            type: array
      security:
      - OAuth2Password: []
      summary: Дохватање смена за запосленог
      tags:
      - запослени
    post:
      description: Додељује смену запосленом по ID-ју
      parameters:
      - description: ID запосленог
        in: path
        name: id
        required: true
        type: integer
      - description: Подаци о смени
        in: body
        name: shift
        required: true
        schema:
          $ref: '#/definitions/v1.AssignShiftRequest'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/v1.AssignShiftResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Додељује смену запосленом
      tags:
      - запослени
  /employees/on-call:
    get:
      consumes:
      - application/json
      description: Враћа листу запослених који су тренутно на дужности, са опционим
        бафером у случају да се близу крај тренутне смене
      parameters:
      - description: Бафер време пре краја смене (нпр. '1h')
        in: query
        name: shift_buffer
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.OnCallEmployeesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Претрага запослених који су тренутно на дужности
      tags:
      - запослени
  /files/profile-picture/info:
    get:
      description: Get information about a profile picture
      parameters:
      - description: Blob name
        in: query
        name: blobName
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get profile picture info
      tags:
      - files
  /login:
    post:
      consumes:
      - application/json
      description: Пријавање запосленог са корисничким именом и лозинком
      parameters:
      - description: Корисничко име и лозинка
        in: body
        name: employee
        required: true
        schema:
          $ref: '#/definitions/v1.EmployeeLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.TokenResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      summary: Пријавање запосленог
      tags:
      - запослени
  /oauth/token:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: OAuth2 password flow token endpoint for Swagger UI authentication
      parameters:
      - description: Username
        in: formData
        name: username
        required: true
        type: string
      - description: Password
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OAuth2 token response
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      summary: OAuth2 token endpoint
      tags:
      - authentication
  /shifts/availability:
    get:
      description: Дохватање доступности смена за одређени дан
      parameters:
      - description: Дан за који се проверава доступност смена
        in: query
        name: date
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/v1.ShiftAvailabilityResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_employee_v1.ErrorResponse'
      security:
      - OAuth2Password: []
      summary: Дохватање доступности смена
      tags:
      - запослени
security:
- OAuth2Password: []
securityDefinitions:
  OAuth2Password:
    flow: password
    scopes:
      read: Grants read access
      write: Grants write access
    tokenUrl: /api/v1/oauth/token
    type: oauth2
swagger: "2.0"
