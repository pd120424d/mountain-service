  version: "1.0"
paths:
  /activities:
    get:
      description: Извлачење листе активности са опционим филтрирањем и страничењем
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: pageSize
        type: integer
      - description: Activity type filter
        in: query
        name: type
        type: string
      - description: Activity level filter
        in: query
        name: level
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityListResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Листа активности
      tags:
      - activities
    post:
      consumes:
      - application/json
      description: Креирање нове активности у систему
      parameters:
      - description: Activity data
        in: body
        name: activity
        required: true
        schema:
          $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_activity_v1.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_activity_v1.ErrorResponse'
      summary: Креирање нове активности
      tags:
      - activities
  /activities/{id}:
    delete:
      description: Брисање одређене активности по њеном ID
      parameters:
      - description: Activity ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Брисање активности
      tags:
      - activities
    get:
      description: Преузимање одређене активности по њеном ID
      parameters:
      - description: Activity ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Преузимање активности по ID
      tags:
      - activities
  /activities/reset:
    delete:
      description: Брисање свих активности из система
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Ресетовање свих података о активностима
      tags:
      - activities
  /activities/stats:
    get:
      description: Преузимање свеобухватних статистика активности
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityStatsResponse'
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Статистике активности
      tags:
      - activities
