basePath: /api/v1
definitions:
  github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityCreateRequest:
    properties:
      description:
        type: string
      employeeId:
        type: integer
      urgencyId:
        type: integer
    required:
    - description
    - employeeId
    - urgencyId
    type: object
  github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityListResponse:
    properties:
      activities:
        items:
          $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityResponse'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
      totalPages:
        type: integer
    type: object
  github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      employeeId:
        description: ID of the employee who created the activity
        type: integer
      id:
        type: integer
      updatedAt:
        type: string
      urgencyId:
        description: ID of the urgency this activity relates to
        type: integer
    type: object
  github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityStatsResponse:
    properties:
      activitiesLast7Days:
        type: integer
      activitiesLast24h:
        type: integer
      activitiesLast30Days:
        type: integer
      recentActivities:
        items:
          $ref: '#/definitions/github_com_pd120424d_mountain-service_api_contracts_activity_v1.ActivityResponse'
        type: array
      totalActivities:
        type: integer
    type: object
  github_com_pd120424d_mountain-service_api_contracts_activity_v1.ErrorResponse:
    properties:
      error:
        type: string
    type: object
host: localhost:8084
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
